<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register | Tugas KPI</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <h:form>
            <table>
            <tr>
                <td>
                    Silahkan isi data berikut :
                </td>
            </tr>
            <tr>
                <td><h:outputText value="User ID"/></td>
                <td>
                    <h:inputText id="user" value="#{Register.newUserID}">
                        <f:ajax listener="#{Register.checkUserID}" render="notifUser" />
                    </h:inputText>
                </td>
                <td>
                    <h:outputText id="notifUser" value="#{Register.notifUsr}" />
                </td>
            </tr>
            <tr>
                <td><h:outputText value="Email"/></td>
                <td>
                    <h:inputText id="email" value="#{Register.newEmail}">
                            <f:ajax listener="#{Register.checkEmail}" render="notifEmail" />
                    </h:inputText>    
                </td>
                <td>
                    <h:outputText id="notifEmail" value="#{Register.notifEmail}" />
                </td>
            </tr>
            <tr>
                <td><h:outputText value="Password"/></td>
                <td>
                    <h:inputSecret id="pass" value="#{Register.newPassword}">
                        <f:ajax listener="#{Register.checkPassword}" render="notifPassword" />
                    </h:inputSecret>
                </td>
                <td>
                    <h:outputText id="notifPassword" value="#{Register.notifPassword}" />
                </td>
            </tr>
            <tr>
                <td><h:outputText value="Confirm Password"/></td>
                <td>
                    <h:inputSecret id="conf_pass" value="#{Register.newConfPassword}">
                        <f:ajax listener="#{Register.checkConfPassword}" render="notifConfPassword" />
                    </h:inputSecret>
                </td>
                <td>
                    <h:outputText id="notifConfPassword" value="#{Register.notifConfPassword}" />
                </td>
            </tr>
            <tr>
                <td></td>
                    <td><h:commandButton value="Register" action="#{Register.checkValidRegister}"></h:commandButton></td>
            </tr>
            </table>
        </h:form>
    </h:body>
</html>
