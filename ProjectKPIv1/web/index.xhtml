<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Tugas KPI</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
            <tr>
                <td><h:outputText value="Masukkan User ID"/></td>
                <td><h:inputText id="user" value="#{Login.userID}"/></td>
            </tr>
            <tr>
                <td><h:outputText value="Password"/></td>
                <td><h:inputSecret id="pass" value="#{Login.password}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><h:commandButton value="Login" action="#{Login.checkValidUser()}"></h:commandButton>
                    <h:commandButton value="Lupa Password" action="#{Login.forgotPassword()}"></h:commandButton></td>
            </tr>
            <tr>
                <td>Belum punya akun ? Silahkan <a href="register.xhtml">register</a></td>
            </tr>
            </table>
        </h:form>
    </h:body>
</html>
